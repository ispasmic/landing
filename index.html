<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lil Pup Training Camp</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Lil Pup Training Camp</h1>
      <h2>Bark your way to victory.</h2>
      <a href="#" class="btn-big">Apply Now!</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="main">
    <div class="container">
      <h2>Learn more</h2>
      <div class="cards">
        <div class="card">
          <div class="card-pic" style="background-image: url('images/big-dog.jpeg');">
          </div>
          <h3>Big dogs</h3>
          <p>Barking mad.</p>
        </div>
        <div class="card">
          <div class="card-pic" style="background-image: url('images/medium-dog.jpeg');">
          </div>
          <h3>Medium dogs</h3>
          <p>Woofing good time.</p>
        </div>
        <div class="card">
          <div class="card-pic" style="background-image: url('images/small-dog.jpeg');">
          </div>
          <h3>Small dogs</h3>
          <p>Mlerm.</p>
        </div>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="container">
      <p>Socials</p>
      <div class="links">
        <ul>
          <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="#"><i class="fab fa-youtube"></i></a></li>
          <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>
      </div>
    </div>
  </div>

</html>
